<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>
<body>

     <!-- header section starts  -->

    <header class="header">

        <section class="flex">

            <a href="home.html" class="logo">Educa.</a>

            <form action="" method="post" class="search-form">
                <input type="text" name="search_box" placeholder="search courses..."
                required maxlength="100">
                <button type="submit" class="fas fa-search" name="search_box"></button>
            </form>

            <div class="icons">
                <div id="menu-btn" class="fas fa-bars"></div>
                <div id="search-btn" class="fas fa-search"></div>
                <div id="user-btn" class="fas fa-user"></div>
                <div id="toggle-btn" class="fas fa-sun"></div>
            </div>

            <div class="profile">
                <img src="images/pic-1.jpg" alt="">
                <h3>shaikh anas</h3>
                <span>Estudante</span>
                <a href="profile.html" class="btn">Ver perfil</a>
                <div class="flex-btn">
                    <a href="login.html" class="option-btn">login</a>
                    <a href="register.html" class="option-btn">registrar</a>
                </div>
            </div>

        </section>

    </header>

     <!-- header section ends  -->

    <!-- side bar section starts -->

    <div class="side-bar">

        <div class="close-side-bar">
            <i class="fas fa-times"></i>
        </div>

        <div class="profile">
            <img src="images/pic-1.jpg" alt="">
            <h3>shaikh anas</h3>
            <span>Estudante</span>
            <a href="profile.html" class="btn">Ver perfil</a>
        </div>

        <nav class="navbar">
            <a href="home.html"><i class="fas fa-home"></i><span>home</span></a>
            <a href="about.html"><i class="fas fa-question"></i><span>sobre</span></a>
            <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>cursos</span></a>
            <a href="teachers.html"><i class="fas fa-chalkboard-user"></i><span>professores</span></a>
            <a href="contact.html"><i class="fas fa-headset"></i><span>contato</span></a>
         </nav>

    </div>

    <!-- side bar section ends -->

    <!-- updates profile section starts  -->

    <section class="form-container">

        <form action="" method="post" enctype="multipart/form-data">
           <h3>Perfil</h3>
           <p>Seu Nome</p>
           <input type="text" name="name" placeholder="shaikh anas" maxlength="50" class="box">
           <p>Seu E-mail</p>
           <input type="email" name="email" placeholder="shaikh@gmail.come" maxlength="50" class="box">
           <p>Sua Senha</p>
           <input type="password" name="old_pass" placeholder="Senha" maxlength="20" class="box">
           <p>Nova Senha</p>
           <input type="password" name="new_pass" placeholder="Senha" maxlength="20" class="box">
           <p>Confirmar Senha</p>
           <input type="password" name="c_pass" placeholder="confirm senha" maxlength="20" class="box">
           <p>update</p>
           <input type="file" accept="image/*" class="box">
           <input type="submit" value="update profile" name="submit" class="btn">
        </form>
     
     </section>
    <!-- updates profile section ends  -->
